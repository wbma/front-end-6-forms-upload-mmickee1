<form (submit)="upload()">
  <input type="file" placeholder="Upload a file" name="file" (change)="setFile($event)">
  <br>
  <input [(ngModel)]="media.title" type="text" name="title">
  <br>
  <textarea [(ngModel)]="media.description" name="description"></textarea>
  <br>
  <button type="submit">Upload</button>
</form>
